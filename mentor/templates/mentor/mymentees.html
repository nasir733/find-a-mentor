{% extends "mentor/base.html" %}
{% load static %}
{% block content %}
  <div class="flex-1">
    <main class="px-6 py-8 mx-auto space-y-6 xl:px-12">
      <div class="bg-white rounded-md shadow-sm ">
  <div class="flex items-center justify-between px-4 py-4 border-b border-gray-200 lg:px-6">
    <div>
      <h2 class="text-base font-semibold text-gray-800">My Mentees</h2>
    </div>
  </div>
  <div class="flex items-center justify-between space-x-4">
  <form action="{% url 'mentor:mymentees' %}" method="post" class="relative flex-1">
    {% csrf_token %}
    <input name="search_text" type="text" placeholder="Search term..." class="block w-full py-3 pl-12 placeholder-gray-400 transition-colors duration-300 border-0 border-b border-gray-200 border-transparen peer focus:border-b-blue-600 focus:border-transparent ring-transparent focus:ring-transparent focus:ring-opacity-80 focus:bg-gray-50 ">
    <button type="submit" class="absolute flex items-center justify-center w-8 h-8 p-1 text-gray-400 transition-all duration-300 bg-transparent rounded-full left-3 top-2 hover:bg-gray-100 peer-focus:text-blue-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </button>
  </form>
</div>

  <div class="px-4 divide-y divide-gray-200 lg:px-6">

    {% for x in my_mentees %}
    <div class="flex items-center justify-between py-3">
      <div class="flex space-x-4">
        <img src='/media/{{x.mentee.menteeprofile.image}}' class="w-16 h-16 rounded-md" alt="">
        <div class="">
          <span class="text-base font-semibold text-gray-800">{{x.mentee.first_name}} {{x.mentee.last_name}}</span>
          <span class="block mb-1 font-semibold tracking-wide text-gray-500 uppercase text-xxs">{{x.mentee.country}}</span>
          <span class="block mb-3 text-xs font-medium text-gray-400">Totally {{x.mentee.menteeprofile.total_hours_learned}} hours learned</span>
         
        </div>
      </div>
    </div>
    {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
