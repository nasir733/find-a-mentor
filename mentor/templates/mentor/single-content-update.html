


{% extends "mentor/base.html" %}

{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="relative pb-8 overflow-hidden bg-white rounded-md shadow-sm" style="width:100%;">
    <div class="flex" style="margin-left:2rem;">
      
        <form action="{% url 'mentor:contentupdate' content.id %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="title" placeholder="" value="{{content.title}}">
            </div>
          </div>

          <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <textarea  style="width: 600px; height: 300px;" type="text" class="form-control" name="description" >{{content.description}}</textarea>
            </div>
          </div>

          <div class="form-group row">
            <label for="image" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
              <input  type="file" value="{{content.image.url}}" class="form-control" name="image" placeholder="Image" accept="image/*"/>
            </div>
          </div>
          <div class="form-group row">
            <label for="video_link" class="col-sm-2 col-form-label">Video Link</label>
            <div class="col-sm-10">
              <input type="url" value="{{content.video_link}}" class="form-control" name="video_link" placeholder="video_link">
            </div>
          </div>
          <br/>
      <button type="submit" class="flex px-4 py-3 text-sm font-semibold leading-4 transition-colors duration-300 bg-blue-600 rounded-md hover:bg-blue-700 text-blue-50">
        <span>
          Edit Course
        </span>
      </br>
          </form>
      </div>
</div>

{% endblock %}
